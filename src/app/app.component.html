<section class="main" >
  <h1>Tabs</h1>

  <app-tabs-group>
    <app-tab [label]="label" >Tab 1 content {{ label }}</app-tab>
    <app-tab label="Tab 2" >Tab 2 content</app-tab>
    <app-tab label="Tab 3" >Tab 3 content</app-tab>
  </app-tabs-group>

  <app-tabs-group>
    <app-tab label="Tab 4" >Tab 4 content</app-tab>
    <app-tab label="Tab 5" >Tab 5 content</app-tab>
    <app-tab label="Tab 6" >Tab 6 content</app-tab>
  </app-tabs-group>
</section>
